<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(45deg, rgb(195, 32, 32), rgb(13, 48, 227));">
          <h1>Spider Man</h1>
          <p>Marvel</p>
        </div>
        <div style="background: linear-gradient(45deg, rgb(21, 19, 19) 53%, rgb(210, 71, 42));">
          <h1>black Widow</h1>
          <p>Marvel</p>
        </div>
        <div style="background: linear-gradient(45deg, rgb(50, 79, 51) 40%, rgb(22, 217, 63) 90%);">
          <h1>Hulk</h1>
          <p>Marvel</p>
        </div>
        <div style="background: linear-gradient(45deg, rgb(140, 144, 74) 45%, rgb(169, 30, 223) 86%);">
          <h1>Thanos</h1>
          <p>Marvel</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://vgtimes.ru/uploads/posts/2021-01/1611348521_thanos-avengers-infinity-war-movies-2018-movies-aeax.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://topspiski.com/wp-content/uploads/2018/02/Hulk-700x394.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://funduk.ua/upload/product/2011912/h_630_w_730/chernaya-vdova-vse-o-personazhe-i-merch-dlya-fanatov.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.guim.co.uk/img/media/892fa5c71f29ce088247397726f32ca83b8231d0/79_0_3386_2031/master/3386.jpg?width=620&quality=85&auto=format&fit=max&s=8de5e17765988145b063a3dbd38d9404');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
